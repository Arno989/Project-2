<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8" />
	<meta name="description" content="An app where you can play Exerpong." />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ExerPong</title>
	<link rel="icon" type="image/png" href="./img/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Neucha&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style/screen.css" />
	<link rel="stylesheet" href="./style/normalize.css" />

	<script src="./scripts/UI.js"></script>
</head>

<body onresize="resize()">
	<div class="c-overflow c-hidden">
		<div class="c-container">


			<div class="c-content">
				<div class="c-topbar">
					<div class="c-topbar--score">
						<p class="c-topbar--score-l" id="score-l">0</p>
						<p class="c-topbar--score-c"> - </p>
						<p class="c-topbar--score-r" id="score-r">0</p>
					</div>
					<div class="c-topbar--logo"><img src="./img/howest-wit.png" alt="Logo Howest" /></div>
				</div>
				<canvas id="pong" class="c-game"> </canvas>
				<script src="./scripts/game.js"></script>

				<div id="GameOverScreen" class="c-modal-gameover">
					<div class="c-modal-content">
						<p class="c-menu-score">0 - 0</p>
						<button class="c-menu-button" onclick="clickRestart()">Opnieuw</button>
						<button class="c-menu-button">Hoofdmenu</button>
					</div>
				</div>
			</div>

			<div class="c-content">
				<div class="c-topbar" style="background-color: black;">
					<div class="c-topbar--score">
						<p class="c-topbar--score-l" id="score-l">0</p>
						<p class="c-topbar--score-c"> - </p>
						<p class="c-topbar--score-r" id="score-r">0</p>
					</div>
					<div class="c-topbar--logo"><img src="./img/howest-wit.png" alt="Logo Howest" /></div>
				</div>
			</div>

			<div class="c-content">
				<div class="c-topbar" style="background-color: white;">
					<div class="c-topbar--score">
						<p class="c-topbar--score-l" id="score-l">0</p>
						<p class="c-topbar--score-c"> - </p>
						<p class="c-topbar--score-r" id="score-r">0</p>
					</div>
					<div class="c-topbar--logo"><img src="./img/howest-wit.png" alt="Logo Howest" /></div>
				</div>
				
			</div>


		</div>
	</div>
</body>

</html>
